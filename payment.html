            <div>
                <h5>Cards Number</h5>
                <input type="text" name="" id="number" maxlength="20">  
                <h4>Expiration date</h4>
                <input id="date" type="tel" placeholder="MM-YY" maxlength="7">
                <h4>Security code</h4>
                <input type="password" placeholder="123" id="Security" maxlength="4" >
            </div>
        </div>
        <div id="process">
            <h2>Purchase summary</h2>
            <p style="margin-left:50px;">Billed in <span><select name="" id="select">
                <option value="">Indian Rupee</option>
                <option value="">US Dollars  </option>
            </select></span>

                <p class="p">________________________________________</p>
